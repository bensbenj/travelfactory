<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Liste des utilisateurs</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="user-list"></div>

      <div class="card" id="addUser">
        <i class="fa-solid fa-circle-plus" id="plus"></i>
        <div id="form">
          <input
            type="text"
            name="firstname"
            placeholder="firstname"
            class="newUser"
          />
          <input
            type="text"
            name="lastname"
            placeholder="lastname"
            class="newUser"
          />
          <input type="text" name="job" placeholder="job" class="newUser" />
          <input
            type="text"
            name="picture"
            placeholder="url picture"
            class="newUser"
          />
          <input type="text" name="phone" placeholder="phone" class="newUser" />
          <input
            type="text"
            name="address"
            placeholder="address"
            class="newUser"
          />
          <input
            type="text"
            name="workAdress"
            placeholder="workAdress"
            class="newUser"
          />
          <input
            type="text"
            name="company"
            placeholder="company"
            class="newUser"
          />
          <button type="button" id="button">create</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/b60a66b86a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
